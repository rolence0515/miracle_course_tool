{% extends "layout.html" %} {% block title %}OKRER{% endblock %} {% block head %}
<style type="text/css">
    .crop-text-2 {
        /*兩行點點點*/
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    h1,.prm-text {
        color: #303133
    }

    .reg-text {
        color: #606266
    }
    .el-tabs__item{
        -webkit-transition: all .5s ease;
        -moz-transition: all .5s ease;
        transition: all .5s ease;
    }
    .el-tabs__item.is-active{
        font-size: 2em;
       
    }
    /* 卡片高度修正 */
    .el-card__header{
        padding:10px 20px !important
    }
    .el-card__body {
        padding: 15px 20px !important;
    }

    .el-input__inner{
         /* 邊框變淡 */
        border: 1px solid #e7e8ec!important;
    }

    /* 暗色系 */
    .dark {
        border: 1px solid #303133!important;
    }
    .dark .el-card__header{
        background-color: #909399 !important;
        color: white !important;
    }
    .dark .el-card__body {
        background-color: #EBEEF5  !important;
    }


</style>
{% endblock %}
 {% block content %}
<h3 class="mb-3">OKR企業目標管理工具</h3>

<el-row class="mb-3">
    <el-col :span="24">
        <md-progress-bar md-mode="determinate" :md-value="progs"></md-progress-bar>
    </el-col>
</el-row>
<el-row class="mb-3" type="flex" justify="end">
        <el-col :span="24">
    
            <el-button type="primary" size="small" icon="el-icon-circle-plus" style="float: right;">新建OKR</el-button>
            <el-select size="small" class="mr-1" style="float:right" v-model="ftr" @change="on_ftr_change" placeholder="過濾">
                <el-option label="顯示全部" value="顯示全部">
                </el-option>
                <el-option label="顯示未完成" value="顯示未完成">
                </el-option>
                <el-option label="顯示已完成" value="顯示已完成">
                </el-option>
                <el-option label="顯示私人的" value="顯示私人的">
                </el-option>
                <el-option label="顯示與我分享的" value="顯示與我分享的">
                </el-option>
            </el-select>
        </el-col>
    </el-row>
<el-row >
    <el-col class="mb-1" :span="24">
        
        <el-tabs v-model="act_tab_name" @tab-click="on_tab_click" :tab-position="isMobile() ? 'top' : 'left'">
            <el-tab-pane id="0" class="reg-text" label="年度目標">
                <v-okr :isdark="false" :o="50" :allmembers="all_members"></v-okr>
                <v-okr :isdark="true" :allmembers="all_members"></v-okr>
            </el-tab-pane>
            <el-tab-pane id="1" class="reg-text" label="Q1目標">
                <v-okr :isdark="true" :allmembers="all_members"></v-okr>
            </el-tab-pane>
            <el-tab-pane id="2" class="reg-text" label="Q2目標">
                <v-okr :isdark="false" :allmembers="all_members"></v-okr>
            </el-tab-pane>
            <el-tab-pane id="3" class="reg-text" label="Q3目標">
                <v-okr :isdark="false" :allmembers="all_members"></v-okr>
            </el-tab-pane>
            <el-tab-pane id="4" class="reg-text" label="Q4目標">
                <v-okr :isdark="false" :allmembers="all_members"></v-okr>
            </el-tab-pane>
            <el-tab-pane id="５" class="reg-text" label="本月目標">
                    <v-okr :isdark="false" :allmembers="all_members"></v-okr>
                </el-tab-pane>
            <el-tab-pane id="５" class="reg-text" label="本週目標">
                <v-okr :isdark="false" :allmembers="all_members"></v-okr>
            </el-tab-pane>
        </el-tabs>

      
    </el-col>
</el-row>


{% endblock %}
