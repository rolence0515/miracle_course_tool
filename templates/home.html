{% extends "layout.html" %} {% block title %}OKR目標管理工具{% endblock %} {% block head %}
<style type="text/css">
    .crop-text-2 {
        /*兩行點點點*/
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    h1,.prm-text {
        color: #303133
    }

    .reg-text {
        color: #606266
    }
    .el-tabs__item{
        -webkit-transition: all .5s ease;
        -moz-transition: all .5s ease;
        transition: all .5s ease;
    }
    .el-tabs__item.is-active{
        font-size: 2em;
       
    }

</style>
{% endblock %}
 {% block content %}
<h1 class="mb-3">OKR目標管理工具</h1>

<el-row class="mb-3">
    <el-col :span="24">
        <md-progress-bar md-mode="determinate" :md-value="progs"></md-progress-bar>
    </el-col>
</el-row>
<el-row >
    <el-col class="mb-1" :span="24">
        
        <el-tabs v-model="act_tab_name" @tab-click="on_tab_click" :tab-position="isMobile() ? 'top' : 'left'">
            <el-tab-pane id="0"  class="reg-text"  label="年度目標">

                <el-row class="mb-3" type="flex" justify="end">
                        <el-col :span="24">
                           
                            <el-button type="primary" size="small" icon="el-icon-circle-plus" style="float: right;">新增目標(O)</el-button>
                            <el-select size="small"  class="mr-1" style="float:right" v-model="ftr" @change="on_ftr_change" placeholder="過濾">
                                    <el-option label="顯示全部" value="顯示全部">
                                    </el-option>
                                    <el-option label="顯示未完成" value="顯示未完成">
                                    </el-option>
                                    <el-option label="顯示已完成" value="顯示已完成">
                                    </el-option>
                                </el-select>
                        </el-col>
                    </el-row>
                    <el-row class="mb-2">
                        <el-col :span="24">
                              
                               
                        </el-col>
                    </el-row>
                    
                    <el-card >
                        <div slot="header" class="clearfix">
                            <md-field>
                                <label >你的目標</label>
                                <md-input style="font-size:1.4em"></md-input>
                            </md-field>
                            
                            <div class="mb-3">
                                <md-icon>event</md-icon>
                                <label class="mr-2">截止時間</label>
                                <el-date-picker style="width:300px" class="mr-1" type="date" placeholder="選擇日期"  ></el-date-picker>
                                <a style="font-size:12px" href="http://www.google.com/calendar/event?
                                action=TEMPLATE
                                &text=查看CDP用戶有沒有增長
                                &dates=20190515/20190516
                                &details=做了行銷活動要查看用戶有沒有增長=>http://cdppj.eagleeye.com.tw:8888/report/rebuy
                                &trp=false
                                &sprop=
                                &sprop=name:"
                                target="_blank" rel="nofollow">加入google月曆提醒我</a>
                            </div>
                            <div class="mb-3">
                                <md-icon>person_pin</md-icon>
                                <label class="mr-2">協作人員</label>
                                <el-select style="width:300px"  v-model="member" multiple placeholder="請選擇">
                                    <el-option v-for="m in members" :key="m" :label="m" :value="m">
                                    </el-option>
                                </el-select>
                            </div>
                            <div >
                                <md-icon>motorcycle</md-icon>
                                <label>完成進度百分比</label>
                                <el-slider ></el-slider>
                            </div>
                            <div>
                                    <el-form ref="form" label-width="80px">
                                         
                                            <el-form-item  label="KR1">
                                                    <el-input  type="textarea" :rows="2" placeholder="請輸入具體、可衡量、好記憶的關鍵成果">
                                                    </el-input>
                                                    <el-row class="mt-2">
                                                            <el-button class="mr-2" size="mini" style="float:left"  type="danger" icon="el-icon-s-help" round>要救援</el-button>
                                                            <el-rate style="float:left" :show-text="true" :texts="['準備中','剛開始','進行中','快完成了','順利完成']"class="mt-1" v-model="value" show-text>
                                                            </el-rate>
                                                    </el-row>
                                                  
                                                    
                                                </el-form-item>
                                           
                                            <el-form-item  label="KR2">
                                                <el-input  type="textarea" :rows="2" placeholder="請輸入具體、可衡量、好記憶的關鍵成果">
                                                </el-input>
                                                <el-row class="mt-2">
                                                        <el-button class="mr-2" size="mini" style="float:left"  type="" icon="el-icon-s-help" round>要救援</el-button>
                                                        <el-rate style="float:left" :show-text="true" :texts="['準備中','剛開始','進行中','快完成了','順利完成']"class="mt-1" v-model="value" show-text>
                                                        </el-rate>
                                                </el-row>
                                            </el-form-item>
                                            <el-form-item label="KR3">
                                                <el-input type="textarea" :rows="2" placeholder="請輸入具體、可衡量、好記憶的關鍵成果">
                                                </el-input>
                                                <el-rate :show-text="true" :texts="['準備中','剛開始','進行中','快完成了','順利完成']"class="mt-1" v-model="value" show-text>
                                                    </el-rate>
                                            </el-form-item>
                                            <el-form-item label="KR4">
                                                <el-input type="textarea" :rows="2" placeholder="請輸入具體、可衡量、好記憶的關鍵成果">
                                                </el-input>
                                                <el-rate :show-text="true" :texts="['準備中','剛開始','進行中','快完成了','順利完成']"class="mt-1" v-model="value" show-text>
                                                    </el-rate>
                                            </el-form-item>
                                        
                                    </el-form>
                            </div>
                            
                        </div>
                        <div >
                           
                        </div>
                    </el-card>
              

            </el-tab-pane>
            <el-tab-pane id="1"  class="reg-text" label="Q1目標"></el-tab-pane>
            <el-tab-pane id="2"  class="reg-text" label="Q2目標"></el-tab-pane>
            <el-tab-pane id="3"  class="reg-text" label="Q3目標"></el-tab-pane>
            <el-tab-pane id="4"  class="reg-text" label="Q4目標"></el-tab-pane>
            <el-tab-pane id="５"  class="reg-text" label="本週目標"></el-tab-pane>
        </el-tabs>
      
    </el-col>
</el-row>


{% endblock %}
